<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.png" alt="ваша фотография">
                <div class="profile__user">
                  <div class="profile__name-edit">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__button-edit button" name="edit">
                      <img src="./images/edit.svg" alt="редактировать">
                    </button>
                  </div>
                  <p class="profile__info">Исследователь океана</p>
                </div>
                <button class="profile__button-add button" name="add">
                  <img class="button__add" src="./images/pluse.png" alt="добавить">
                </button>
              </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>  
</body>
</html>
