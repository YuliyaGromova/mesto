<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/kusto.png" alt="ваша фотография">
        <div class="profile__user">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit button" type="button" name="edit">
              <img src="./images/edit.svg" alt="редактировать">
            </button>
          </div>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__button-add button" name="add" type="button">
          <img class="button__add" src="./images/pluse.svg" alt="добавить">
        </button>
      </section>
      <section class="gallery" aria-label="Галерея">
        <ul class="gallery__cards">
          <template id="gallery-card">
            <li class="gallery__card">
              <button class="gallery__delete button"></button>
              <img class="gallery__photo">
              <div class="gallery__info">
                <h2 class="gallery__name-place"></h2>
                <button class="gallery__like like"></button>
              </div>
            </li>
          </template> 
        </ul>
      </section>      
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022-2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="popupEdit">
      <div class="popup__container">
        <button type="button" class="popup__toggle button" name="closePopup">
          <img class="popup__toggle-image" src="./images/close.svg" alt="закрыть">
        </button>
        <form class="popup__edit" name="popupEdit" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__item popup__item_el_name"
          type="text"
          placeholder="Ваше имя"
          id="name-profile"
          name="nameUser"
          minlength="2"
          maxlength="40"
          required>
          <span class="name-profile-error popup__item-error"></span>
          <input class="popup__item popup__item_el_info"
           type="text"
            placeholder="О себе"
            id="info-profile"
            name="infoUser"
            minlength="2"
            maxlength="200"
            required>
          <span class="info-profile-error popup__item-error"></span>
          <button class="popup__submit"
          type="submit"
          name="saveEdit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popupAdd">
      <div class="popup__container">
        <button type="button" class="popup__toggle button" name="closePopup">
          <img class="popup__toggle-image" src="./images/close.svg" alt="закрыть">
        </button>
        <form class="popup__edit" name="popupAdd" novalidate>
          <h2 class="popup__heading">Новое место</h2>
            <input class="popup__item popup__item_el_name"
            type="text" placeholder="Название"
            id="name-place" name="namePlace"
            minlength="2"
            maxlength="30"
            required>
            <span class="name-place-error popup__item-error"></span>
            <input class="popup__item popup__item_el_info"
            type="url"
            placeholder="Ссылка на картинку"
            id="link" name="linkPlace"
            required>
            <span class="link-error popup__item-error"></span>
            <button class="popup__submit"
            type="submit"
            name="saveAdd">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_place_bigphoto" id="popupOpenPic">
      <div class="popup__place-info">
        <button type="button" class="popup__toggle button toggle" name="closePopup">
          <img class="popup__toggle-image" src="./images/close.svg" alt="закрыть">
        </button>
        <img class="popup__photo" alt="фотография места">
        <h2 class ="popup__subtitle"></h2>
      </div>
    </section>
  </div> 
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
  
</body>
</html>
