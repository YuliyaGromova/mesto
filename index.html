<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
      <section class="form form_disabled">
        <div class="form__container">
          <div class="form__toggle">
            <img class="form__toggle-image" src="./images/close.svg" alt="закрыть">
          </div>
          <form class="form__edit">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__input">
              <input class="form__item form__item_el_name" type="text" placeholder="Ваше имя" name="UserName">
              <input class="form__item form__item_el_info" type="text" placeholder="О себе" name="UserInfo">
              <input class="form__submit" type="submit" value="Сохранить">
            </fieldset>
          </form>
        </div>
      </section>
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile" aria-label="Профиль пользователя">
                <img class="profile__avatar" src="./images/kusto.png" alt="ваша фотография">
                <div class="profile__user">
                  <div class="profile__name-edit">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__button-edit button" name="edit">
                      <img src="./images/edit.svg" alt="редактировать">
                    </button>
                  </div>
                  <p class="profile__info">Исследователь океана</p>
                </div>
                <button class="profile__button-add button" name="add">
                  <img class="button__add" src="./images/pluse.png" alt="добавить">
                </button>
            </section>
            <section class="gallery" aria-label="Галерея">
              <ul class="gallery__cards">
                <li class="gallery__card">
                  <img class="gallery__photo" src="./images/Russia.jpg" alt="Россия">
                  <div class="gallery__info">
                    <h2 class="gallery__name-place">Россия</h2>
                    <button class="gallery__like like"></button>
                  </div>
                </li>
                <li class="gallery__card">
                  <img class="gallery__photo" src="./images/Greece.jpg" alt="Греция">
                  <div class="gallery__info">
                    <h2 class="gallery__name-place">Греция</h2>
                    <button class="gallery__like like"></button>
                  </div>
                </li>
                <li class="gallery__card">
                  <img class="gallery__photo" src="./images/Emirates.jpg" alt="ОАЭ">
                  <div class="gallery__info">
                    <h2 class="gallery__name-place">Объединенные Арабские Эмираты</h2>
                    <button class="gallery__like like"></button>
                  </div>
                </li>
                <li class="gallery__card">
                  <img class="gallery__photo" src="./images/India.jpg" alt="Индия">
                  <div class="gallery__info">
                    <h2 class="gallery__name-place">Индия</h2>
                    <button class="gallery__like like"></button>
                  </div>
                </li>
                <li class="gallery__card">
                  <img class="gallery__photo" src="./images/Spain.jpg" alt="Испания">
                  <div class="gallery__info">
                    <h2 class="gallery__name-place">Испания</h2>
                    <button class="gallery__like like"></button>
                  </div>
                </li>
                <li class="gallery__card">
                  <img class="gallery__photo" src="./images/Maldives.jpg" alt="Мальдивы">
                  <div class="gallery__info">
                    <h2 class="gallery__name-place">Мальдивы</h2>
                    <button class="gallery__like like"></button>
                  </div>
                </li>
              </ul>
            </section>
        </main>
        <footer class="footer">
          <p class="footer_author">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>  
</body>
</html>
